version: '3'

services:

  db:
    image: mysql:8.0
    volumes:
      - test_db_data:/var/lib/mysql
      - ./sql/dump_data.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: test_db

volumes:
  test_db_data: